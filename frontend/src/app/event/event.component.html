<app-navigation></app-navigation>

<div class="container">
  <div class="left-side">
    <form (ngSubmit)="onSubmit()" class="event-form">
      <div class="form-group">
        <label for="name">Event Name:</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="dateTime">Date and Time:</label>
        <input type="datetime-local" id="dateTime" [(ngModel)]="dateTime" name="dateTime" [min]="minDateTime" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
  </div>
  <div class="right-side">
    <button (click)="getEvents()" class="btn btn-secondary">Get Events</button>
    <button (click)="goToSearch()" class="btn btn-secondary">Search and Filter Event</button>
    <div *ngIf="events.length > 0" class="event-list">
      <h3>Event List</h3>
      <ul>
        <li *ngFor="let event of events" class="event-card">
          <div class="event-date">
            <span class="event-month">{{ event.dateTime | date: 'MMMM' }}</span>
            <span class="event-day">{{ event.dateTime | date: 'd' }}</span>
          </div>
          <div class="event-details">
            <h4>{{ event.name }}</h4>
            <p>{{ event.description }}</p>
            <p>{{ event.dateTime | date: 'shortTime' }}</p>
            <p>{{ event.venueId === 1 ? 'Online' : 'Onsite' }}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
