   <app-navigation></app-navigation>

   <div class="container">
     <div class="left-side">
       <h2>Filter Events</h2>
       <form (ngSubmit)="onFilter()" class="filter-form">
         <div class="form-group">
           <label for="startDate">Start Date:</label>
           <input type="datetime-local" id="startDate" [(ngModel)]="startDate" name="startDate" required>
         </div>
         <div class="form-group">
           <label for="endDate">End Date:</label>
           <input type="datetime-local" id="endDate" [(ngModel)]="endDate" name="endDate" required>
         </div>
         <button type="submit" class="btn btn-primary">Filter</button>
       </form>
     </div>
     <div class="right-side">
       <h2>Search Events</h2>
       <form (ngSubmit)="onSearch()" class="search-form">
         <div class="form-group">
           <label for="keyword">Keyword:</label>
           <input type="text" id="keyword" [(ngModel)]="keyword" name="keyword" required>
         </div>
         <button type="submit" class="btn btn-secondary">Search</button>
       </form>
       <div *ngIf="events.length > 0" class="event-list">
         <h3>Event List</h3>
         <ul>
           <li *ngFor="let event of events">
             <strong>{{ event.name }}</strong><br>
             {{ event.description }}<br>
             {{ event.dateTime }}<br>
             Venue ID: {{ event.venueId }}
           </li>
         </ul>
       </div>
     </div>
   </div>
